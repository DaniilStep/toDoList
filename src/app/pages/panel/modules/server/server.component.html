<div class="wrapper">
	Multi array
	@for (user of users; track $index) {
		<p>Имя: {{user?.name}}</p>
		<p>Возраст: {{user?.age}}</p>
		<br>
	}
	<p>Single array</p>
	<p>Имя: {{user?.name}}</p>
	<p>Возраст: {{user?.age}}</p>
	<br>
	<input type="text" name="search" [(ngModel)]="userName">
	<app-button (click)="search()">Search</app-button>
	@if (response) {
		<div>
			<img src="{{response.avatar_url}}" alt="?">
			<p>{{response.login}}</p>
		</div>
	}
</div>
